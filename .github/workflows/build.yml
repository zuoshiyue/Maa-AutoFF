name: Build AutoFF Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install Python dependencies with retry
      uses: nick-fields/retry@v2
      with:
        max_attempts: 3
        retry_on: error
        timeout_minutes: 15
        command: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Create resources directory
      run: |
        if (-not (Test-Path -Path "res")) {
          New-Item -ItemType Directory -Path "res"
          Write-Output "创建资源目录: res"
        }

    - name: Build executable with Nuitka
      env:
        NUITKA_DOWNLOAD_GCC: "yes"
      run: |
        python scripts/pack.py

    - name: Verify build output
      run: |
        if (-not (Test-Path -Path "out/AutoFF.dist/AutoFF.exe")) {
          Write-Error "构建失败: 未找到输出的AutoFF.exe文件"
          exit 1
        }
        Write-Output "构建验证成功: 找到AutoFF.exe文件"

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: |
          ## AutoFF 更新内容
          ${{ steps.tag_version.outputs.changelog }}
          
          ### 发布信息
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          - 提交信息: ${{ github.event.head_commit.message }}
          - 提交作者: ${{ github.event.head_commit.author.name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: out/AutoFF.dist/AutoFF.exe
        asset_name: AutoFF.exe
        asset_content_type: application/octet-stream

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoFF-build
        path: out/AutoFF.dist
        retention-days: 14